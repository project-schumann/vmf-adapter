apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven'

sourceCompatibility = 1.7

version = '0.0.1'
group = 'com.drkharma.vmf'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.json:json:20090211'
    compile group: 'com.drkharma.vmf', name: 'vmf-parser', version: '0.0.1'
}